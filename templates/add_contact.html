<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Добавить контакт</title>
</head>
<body>
    <h1>Добавить контакт</h1>
    <form id="addContactForm" onsubmit="addContact(event)">
        <input type="text" name="name" placeholder="Имя" required>
        <input type="text" name="surname" placeholder="Фамилия" required>
        <input type="email" name="email" placeholder="Почта" required>
        <input type="tel" name="home_phone" placeholder="Телефон" required>
        <input type="text" name="address" placeholder="Адрес" required>
        <input type="date" name="birthdate" required>
        <input type="file" name="profile_image" accept="image/*" required>
        <button type="submit">Сохранить</button>
        <button type="button" onclick="window.location.href='/'">Отмена</button>
    </form>

    <script src="/static/script.js"></script> <!-- Подключение скрипта -->
</body>
</html>
